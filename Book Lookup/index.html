<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Search</title>
  <link rel="stylesheet" href="../assets/css/grcstyle.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 10px; margin: 5px; }
    #result img { max-height: 200px; }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../Random Task Generator.html">Random Task Generator</a></li>
      <li><a href="../Book-List-Generator.html">Book List Generator</a></li>
      <li><a href="../Not at all chores.html">Not At All Chores</a></li>
      <li><a href="index.html">Book Lookup</a></li>
    </ul>
  </nav>
  <div class="content">
    <h1>Search Book by ISBN</h1>
    <input type="text" id="isbn" placeholder="Enter ISBN (e.g. 0451526538)">
    <button onclick="searchBook()">Search</button>
    <div id="result"></div>
  </div>

  <script>
    function searchBook() {
      const isbn = document.getElementById('isbn').value;
      const url = `https://openlibrary.org/api/books?bibkeys=ISBN:${isbn}&format=json&jscmd=data`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const book = data[`ISBN:${isbn}`];
          if (!book) {
            document.getElementById('result').innerHTML = "Book not found.";
            return;
          }

          document.getElementById('result').innerHTML = `
            <h2>${book.title}</h2>
            <p><strong>Author:</strong> ${book.authors.map(a => a.name).join(', ')}</p>
            <img src="${book.cover?.medium || ''}" alt="Book cover">
          `;
        })
       .catch(error => {
          document.getElementById('result').innerHTML = "Error fetching book data.";
          console.error(error);
        });
    }
  </script>
</body>
</html>
