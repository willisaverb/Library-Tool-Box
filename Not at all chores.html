,<!DOCTYPE html>
<html lang="en">

            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            margin-bottom: 20px; /* Add bottom margin for padding */
            font-size: 18px;

</head>
<body>

    <h1>Random Task Generator</h1>
    <div id="panel">
        <div id="field_name">Music is Medicine</div>
    </div>	
    <div id="gifContainer">
        <img src="Whatmeworry.gif" alt="Pixel art beard man shrugs" id="shrugGif">
    </div>
    <button id="generateBtn">Take the decision out of my hands</button>
    <div id="result"></div>

    <script>
        const tasks = [
            "Absolve Myself",
            "Intelligent Design",
            "One Good Day",
            "October Children",
            "Hollow Day",
            "Burn and Release",
            "Ropongi",
            "Feelin' Fine (Fear)",
            "WBirds of a Feather",
            "Learn to live without you",
            "Best Dressed",
            "Be Mild",
            "Bad Boy Bubby",
            "One More Night",
            "Unevil",
            "Kebabaria",
            "Fedora",
            "5 Eyes",
            "Real Thing",
            "Laura",
            "Cruisin",
            "Friday Night",
            "Western Plains",
            "Strangers have the best Candy",
            "Lilly Rose",
            "Vicious Rumours",
            "Women Strange",
            "Year of OUr Lord 2012",
            "The Colour is Red",
            "the Surfer",
            "Long is the Road",
            "the Cukhold's Lament"
        ];

        const generateBtn = document.getElementById('generateBtn');
        const result = document.getElementById('result');

        generateBtn.addEventListener('click', () => {
            
        

            const randomIndex = Math.floor(Math.random() * tasks.length);
            const selectedTask = tasks[randomIndex];
            result.textContent = `play: ${selectedTask}`;
            
        });
    </script>
