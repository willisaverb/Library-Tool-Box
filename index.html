<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Task Generator</title>
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 1rem;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.25rem;
            margin: 1.25rem 0;
        }

        #panel {
            width: 100%;
            max-width: 600px;
            margin: 0 0 1.25rem 0;
        }

        #generateBtn {
            margin-top: 1.25rem;
            padding: 0.625rem 1.25rem;
            font-size: 1rem;
        }

        #result {
            margin: 1.25rem 0;
            font-size: 1.125rem;
        }

        #gifContainer {
            margin: 1.25rem 0;
        }

        #shrugGif {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.75rem;
            }

            #panel {
                font-size: 0.9rem;
            }

            #generateBtn {
                font-size: 0.9rem;
            }

            #result {
                font-size: 1rem;
            }
        }
    </style>
</head>

</html>
